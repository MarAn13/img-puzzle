<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="puzzle.css" />
    <title>Puzzle</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="row1">
        <input type="file" id="input_img" accept="image/*" />
        <input
          type="range"
          min="1"
          max="10"
          step="1"
          id="input_rows"
          value="3"
        />
        <span id="rows_val"></span>
        <input
          type="range"
          min="1"
          max="10"
          step="1"
          id="input_cols"
          value="3"
        />
        <span id="cols_val"></span>
      </div>
      <img id="img" src="puzzle_img.jpg" alt="" />
      <div id="row2">
        <div id="subcol1">
          <div>
            <button id="button_reset">Reset</button>
          </div>
          <div>
            <button id="button_shuffle">Shuffle</button>
          </div>
        </div>
        <div id="subcol2">
          <canvas id="canvas"></canvas>
        </div>
        <div id="subcol3">
          <div>
            <button id="button_original">Original</button>
          </div>
          <div>
            <button id="button_check">Check</button>
          </div>
        </div>
      </div>
    </div>
    <script src="puzzle.js"></script>
  </body>
</html>
